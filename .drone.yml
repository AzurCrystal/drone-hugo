  publish_linux_amd64:
    image: plugins/docker:17.12
    pull: true
    secrets: [ docker_username, docker_password, hugo_version ]
    group: docker
    repo: plugins/hugo
    auto_tag: true
    auto_tag_suffix: linux-amd64
    dockerfile: Dockerfile
    build_args:
      - HUGO_VERSION=${HUGO_VERSION}
      - HUGO_ARCH=64bit
    when:
      event: [ push, tag ]

